site_name: Kinetic Trust Protocol
site_description: An Internet Governed by Digital Physics, Not Policy
site_author: NMCITRA
site_url: https://nmcitra.github.io/ktp-rfc/

repo_name: nmcitra/ktp-rfc
repo_url: https://github.com/nmcitra/ktp-rfc
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/nmcitra-logo-white.png
  palette:
    scheme: slate
    primary: slate
    accent: amber
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.title
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  font:
    text: Crimson Pro
    code: Source Code Pro

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Learn:
    - learn/index.md
    - Getting Started: learn/getting-started.md
    - Core Concepts: learn/core-concepts.md
    - Constitution: learn/constitution.md
    - Use Cases: learn/use-cases.md
  - Specifications:
    - specifications/index.md
    - Blue Zones: specifications/blue-zones.md
    - RFCs: specifications/rfcs/index.md
  - Implement:
    - implement/index.md
    - Developer Guide: implement/developer-guide.md
    - API Reference: implement/api-reference.md
    - SDKs & Libraries: implement/sdks-and-libraries.md
    - Examples: implement/examples.md
  - Community:
    - community/index.md
    - Contributing: community/contributing.md
    - Discussions: community/discussions.md
    - Roadmap: community/roadmap.md
    - Blog: community/blog/index.md
    - About: community/about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nmcitra/ktp-rfc

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/custom.css

