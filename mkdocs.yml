site_name: Kinetic Trust Protocol
site_description: A framework for dynamic, physics-based authorization of autonomous agents
site_author: NMCITRA
site_url: https://nmcitra.github.io/ktp-rfc/

repo_name: nmcitra/ktp-rfc
repo_url: https://github.com/nmcitra/ktp-rfc
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/nmcitra-logo.png
  font:
    text: Crimson Pro
    code: SF Mono
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Constitution: constitution.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nmcitra/ktp-rfc

extra_css:
  - stylesheets/custom.css

