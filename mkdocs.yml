site_name: Kinetic Trust Protocol
site_description: A framework for dynamic, physics-based authorization of autonomous agents
site_author: NMCITRA
site_url: https://nmcitra.github.io/ktp-rfc/

repo_name: nmcitra/ktp-rfc
repo_url: https://github.com/nmcitra/ktp-rfc
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Constitution: constitution.md
  - Glossary: glossary.md
  - RFC Specifications:
    - Core: rfcs/ktp-core.md
    - Identity: rfcs/ktp-identity.md
    - Cryptography: rfcs/ktp-crypto.md
    - Privacy: rfcs/ktp-privacy.md
    - Transport: rfcs/ktp-transport.md
    - Federation: rfcs/ktp-federation.md
    - Governance: rfcs/ktp-governance.md
    - Enforcement: rfcs/ktp-enforce.md
    - Audit: rfcs/ktp-audit.md
    - Recovery: rfcs/ktp-recovery.md
    - Migration: rfcs/ktp-migration.md
    - Conformance: rfcs/ktp-conformance.md
    - Threat Model: rfcs/ktp-threat-model.md
    - Human Interaction: rfcs/ktp-human.md
    - Sensors: rfcs/ktp-sensors.md
    - Zones: rfcs/ktp-zones.md
    - Celestial: rfcs/ktp-celestial.md
    - Problems: rfcs/ktp-problems.md
  - JSON Schemas:
    - Overview: schemas/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nmcitra/ktp-rfc

